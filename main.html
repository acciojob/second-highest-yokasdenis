	<script>
function secondHighest(arr) {
  if (arr.length < 2) {
    console.log("The array does not have a second highest element.");
    return;
  }

  let firstMax = Math.max(arr[0], arr[1]);
  let secondMax = Math.min(arr[0], arr[1]);

  for (let i = 2; i < arr.length; i++) {
    if (arr[i] > firstMax) {
      secondMax = firstMax;
      firstMax = arr[i];
    } else if (arr[i] > secondMax && arr[i] !== firstMax) {
      secondMax = arr[i];
    }
  }

  if (secondMax === -Infinity) {
    console.log("There is no second highest element.");
  } else {
    console.log("The second highest element is:", secondMax);
  }
}
